<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Date and Time Exercise</title>
    <link rel="stylesheet" href="Date and Time.css" />
  </head>
  <body onload="initClock()">
    <div class="datetime">
      <div class="date">
        <span id="month">Month</span>
        <span id="daynum">00</span>,
        <span id="year">Year</span>
      </div>
      <div class="time">
        <span id="hour">00</span>: <span id="minutes">00</span>:
        <span id="seconds">00</span>
        <span id="period">AM</span>
      </div>
      <div class="weekdate">
        <span id="dayname">Day</span>
      </div>
    </div>
    <script type="text/javascript" src="Date and time.js"></script>
  </body>
</html>
