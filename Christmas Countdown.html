<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Christmas Countdown.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <span>Christmas Is Coming!</span>
      </div>
      <div class="gifbg">
        <img
          src="img/christmas-tree-merry-christmas.gif"
          alt="christmas tree"
        />
      </div>
      <div class="countdown">
        <div>
          <span id="days"></span>
          <p>Days</p>
        </div>
        <div>
          <span id="hours"></span>
          <p>Hours</p>
        </div>
        <div>
          <span id="minutes"></span>
          <p>Minutes</p>
        </div>
        <div>
          <span id="seconds"></span>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="Christmas Countdown.js"></script>
  </body>
</html>
